language: python
python: 3.8
sudo: false

notifications:
  email: false

install:
  - pip install --upgrade pip setuptools tox

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOX_ENV=py38-dj22
  - TOX_ENV=py38-dj30

script:
  - tox -e $TOX_ENV

deploy:
  provider: pypi
  user: "kezabelle"
  password:
    secure: 
  on:
    tags: true
    condition: $TOX_ENV = py38-dj30
  distributions: "bdist_wheel"
before_deploy:
  - 'rm -fr build htmlcov dist .eggs .tox'
  - 'find . -name "*.egg-info" -exec rm -fr {} \+'
  - 'find . -name "*.egg" -exec rm -rf {} \+'
  - 'find . -name "*.pyc" -exec rm -f {} \+'
  - 'find . -name "*.pyo" -exec rm -f {} \+'
  - 'find . -name "*~" -exec rm -f {} \+'
  - 'find . -name "__pycache__" -exec rm -fr {} \+'
