language: python
python: 3.5
sudo: false

notifications:
  email: false

install:
  - pip install --upgrade pip setuptools tox

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOX_ENV=py27-dj111
  - TOX_ENV=py35-dj111

script:
  - tox -e $TOX_ENV

deploy:
  provider: pypi
  user: "kezabelle"
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  before_deploy:
    - "rm -fr build/"
    - "rm -fr htmlcov/"
    - "rm -fr dist/"
    - "rm -fr .eggs/"
    - "find . -name '*.egg-info' -exec rm -fr {} +"
    - "find . -name '*.egg' -exec rm -f {} +"
    - "find . -name '*.pyc' -exec rm -f {} +"
    - "find . -name '*.pyo' -exec rm -f {} +"
    - "find . -name '*~' -exec rm -f {} +"
    - "find . -name '__pycache__' -exec rm -fr {} +"
